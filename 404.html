    <script>
      // Aggiorna data e ora
      function updateDateTime() {
        const now = new Date();
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        const dateStr = now.toLocaleDateString("it-IT", options);
        const timeStr = now.toLocaleTimeString("it-IT", {
          hour: "2-digit",
          minute: "2-digit",
        });

        const dateTimeEl = document.getElementById("currentDateTime");
        if (dateTimeEl) {
          dateTimeEl.innerHTML = `${dateStr}<span class="dash"> — </span><br class="mobile-break" />aggiornato alle ${timeStr}`;
        }
      }

      updateDateTime();
      setInterval(updateDateTime, 60000); // Aggiorna ogni minuto
    </script>
